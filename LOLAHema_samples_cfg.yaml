metadata:
  sample_table: LOLAHema_samples.csv
  output_dir: $LOLAHema 
  pipeline_interfaces: ../pipeline_interface.yaml

constant_attributes:
  input_file_path: "source" 
  output_file_path: "source2"
  protocol: "make_bed"

derived_attributes: [input_file_path, output_file_path]
data_sources:
  source: /project/shefflab/resources/regions/LOLAHema/{genome}/AML_{exp_protocol}_{format}/regions/{file_name}
  source2: "/project/shefflab/resources/regions/LOLAHema/{genome}/output_BEDfiles/{sample_name}.bed.gz" 
 
