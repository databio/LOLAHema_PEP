pep_version: 2.0.0
sample_table: LOLAHema_samples.csv
  
looper:
  output_dir: $LOLAHema 
  
sample_modifiers:
  append:
    pipeline_interfaces: ../pipeline_interface_new.yaml
    input_file_path: "source" 
    output_file_path: "source2"
    yaml_file: "source3"
    narrowpeak: 1
    protocol: "bedstat"

    imply:
      - if:
          antibody: ["H3K27ac", "H3K4me3", "H3K4me4", "H3K27me3", "H3K79me2", "H3K4me1", "H3K4me2",
                      "H3K9ac", "H4K20me1", "H3K36me3", "H3K9K14ac", "H3K9me3"]
        then:
          narrowpeak: 0
    derive:
      attributes: [input_file_path, output_file_path, yaml_file]
      sources:
        source: $LABROOT/resources/regions/LOLAHema/{genome}/AML_{exp_protocol}_{format}/regions/{file_name}
        source2: "$LABROOT/resources/regions/LOLAHema/{genome}/output_BEDfiles/{sample_name}.bed.gz"
        source3: "$LOLAHema/submission/{sample_name}.yaml"




 
